<app-navbar></app-navbar>
<button type="button" class="btn btn-dark float-end m-2" (click)="generateBill()">
    Generate Bill
</button>
<p class="text-left fs-3 fw-bolder text-primary">Total Cost : {{ getTotal() }}</p>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Customer Id</th>
            <th>Food Code</th>
            <th>Food Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>

            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of CartList">
            <td>{{ item.Custid }}</td>
            <td>{{ item.FoodCode }}</td>
            <td>{{ item.FoodName }}</td>
            <td>{{ item.Description }}</td>
            <td>{{ item.Price * item.Quantity }}</td>
            <td><div class="inc button" (click)="increQty(item)">+</div> {{ item.Quantity }} <div class="dec button" (click)="decQty(item)">-</div></td>
            <td>

                <button type="button" class="btn btn-dark m-4" (click)="removeFromCart(item)">
                    Remove
                </button>
            </td>
        </tr>
    </tbody>
</table>
