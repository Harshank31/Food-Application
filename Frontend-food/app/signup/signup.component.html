<section class="vh-100" style="background-image: url(https://i.pinimg.com/originals/bc/cc/b5/bcccb531642dbe2e07b2117aabd144bd.jpg);">
  <div class="container pad2y h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-7">
        <div class="card" style="border-radius:0pt;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <!-- <img src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1586540029-best-food-delivery-appsgoldbelly-1586540019.png"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" /> -->
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form #form='ngForm'>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fa-2x me-3" ></i>
                    <span class="h1 fw-bold mb-0">  SWIGGY</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Foodies Can Sign Up Here!</h5>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">NAME :</label>
                    <input type="text" id="form2Example17" class="form-control form-control-lg"  name="UserID" [(ngModel)]=" Name" placeholder="Enter User Name" required/>

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">EMAIL :</label>
                    <input type="Email" id="form2Example17" class="form-control form-control-lg"  name="Email" [(ngModel)]="Email" placeholder="Enter Email ID" required/>

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">PHONE NUMBER :</label>
                    <input type="number" id="form2Example17" class="form-control form-control-lg"  name="Phone" [(ngModel)]="Phone" placeholder="Enter Phone Number" required/>

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27">PASSWORD :</label>
                    <input type="password" id="form2Example27" class="form-control form-control-lg" name="Password" [(ngModel)]="Password" placeholder="Enter Password" required />

                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="reset" (click)="signUp()" [disabled]="form.invalid">Sign Up</button>
                    <button class="btn btn-outline-dark btn-lg btn-block m-2" type="reset" >Clear</button>
                  </div>




                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
