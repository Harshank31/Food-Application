<section class="vh-100" style="background-image: url(https://i.pinimg.com/originals/bc/cc/b5/bcccb531642dbe2e07b2117aabd144bd.jpg);">
  <div class="container pad2y h-100">                                <!-- Size pad2y will aline the box centre or up -->
    <div class="row d-flex justify-content-center align-items-center h-100">
       <div class="col col-xl-7">                                  <!--size of login form -->
        <div class="card" style="border-radius:0pt;">                 <!-- login box radius sharpness -->
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://spng.subpng.com/20180410/gsw/kisspng-hamburger-fast-food-veggie-burger-cheeseburger-bre-burger-5acd04ba1b1f41.1997169815233855301111.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form #form="ngForm">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fasc" >
                    <img src="https://cdn.dribbble.com/users/1068771/screenshots/10002765/media/45479ca7977fd87588f6ddc4f8099653.jpg?compress=1&resize=400x300&vertical=top"
                    alt="login form" class="img-fluid" style="border-radius: 0rem 0 0 0rem;" />
                    </i>
                    <span class="h1 fw-bold mb-12"> . . . SWIGGY</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Hi Foodies! Log-In to get Delicious Food  </h5>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">NAME :</label>
                    <input type="text" id="form2Example17" class="form-control form-control-lg"  name="LoginId" [(ngModel)]="CustName" placeholder="Enter User name" required >
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27">PASSWORD :</label>
                    <input type="password" id="form2Example27" class="form-control form-control-lg" name="Password" [(ngModel)]="CustPassword" placeholder="Enter Password" required >

                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block m-2" type="button" (click)="cLog()" [disabled]="form.invalid">Login</button>
                    <button class="btn btn-outline-dark btn-lg btn-block m-2" type="reset" >Clear</button>
                  </div>


                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a routerLink="/signup"
                      style="color: #393f81;">Register here</a></p>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<style>
  .fasc{
    position: absolute;
    width: 1.5cm;
  }
</style>
